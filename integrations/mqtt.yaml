---
mqtt:
  discovery: true
  broker: mosquitto.home.svc.cluster.local
  port: 1883
  username: !env_var HASS_SECRET_MQTT_USERNAME
  password: !env_var HASS_SECRET_MQTT_PASSWORD
  client_id: homeassistant
  birth_message:
    topic: 'hass/status'
    payload: 'online'
  will_message:
    topic: 'hass/status'
    payload: 'offline'
  